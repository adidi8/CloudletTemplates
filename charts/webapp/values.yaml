replicaCount: 1
image:
  repository: bonomat/nodejs-hello-world
  tag: latest
  pullPolicy: IfNotPresent 
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
service:
  type: NodePort
  servicePort: 443
  dns: nodejs-hello-world
  tls: edge
